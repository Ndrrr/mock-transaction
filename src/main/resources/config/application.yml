server:
  port: 8080

logging:
  level:
    ROOT: WARN
    org.celltinel: DEBUG

spring:
  application:
    name: ms-e2e-encryption
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher #issue with swagger & actuator
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/payments
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update

swagger:
  title: E2E Encryption API
  description: The api is used for E2E encryption
  default-include-pattern: "/.*"

security:
  publicKey: ""
  privateKey: ""